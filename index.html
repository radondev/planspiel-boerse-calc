<!DOCTYPE html>
<html>
    <head>
        <title>Planspiel-Börse: Proiftrechner</title>
        <meta charset="utf-8" lang="de">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                height: 500px;
                position: relative;
            }
            h1 {
                text-align: center;
            }
            #wrapper {
                margin: 0;
                position: absolute;
                padding: 50px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
            }
        </style>
        <script>
            function calcPrice() {
                preventSubmit(
                    document.getElementById("form")
                );
                let value = (document.getElementById("order-value").value * document.getElementById("order-count").value);

                price = parseFloat(value);
                price += parseFloat(bankCommision(value));
                price += parseFloat(brokerCommision(value));
                price += 5;

                document.getElementById("tradevalue").innerHTML = value;
                document.getElementById("value").innerHTML = price.toFixed(2);
                document.getElementById("percent").innerHTML = ((price - value) / value * 100).toFixed(2);
            }

            function bankCommision(value) {
                return ((value *= 0.005) < 10) ? 10 : value;
            }

            function brokerCommision(value) {
                return value * 0.0008;
            }

            function preventSubmit(element) {
                element.onsubmit = function () {
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h1>Planspiel-Börse: Proiftrechner</h1>
        
        <div id="wrapper">
            <form id="form" onchange="calcPrice()">
                <label>Aktienwert: </label>
                <input type="number" step="0.01" id="order-value" name="order-value">€<br/><br/>
                <label>Anzahl: </label>
                <input type="number" step="0.01" id="order-count" name="order-count"><br/>
            </form>
            <p>Tradevalue: <span id="tradevalue">0</span>€</p>
            <p>Break-Even: <span id="value">0</span>€</p>
            <p>Prozentualer Anstieg: <span id="percent">0.0</span>%</p>
        </div>
    </body>
</html>
